plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id "java"
    id "eclipse"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = "UTF-8"

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
    implementation 'com.konghq:unirest-java:3.8.00'
    implementation 'com.jsoniter:jsoniter:0.9.23'
    implementation ('net.dv8tion:JDA:4.2.0_172') { exclude module: 'opus-java' }
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'org.mongodb:mongo-java-driver:3.12.5'
    implementation 'it.unimi.dsi:fastutil:8.3.1'
    implementation 'com.rometools:rome:1.14.1'
}

shadowJar {
    minimize {
        exclude(dependency('com.konghq:.*:.*'))
    }
}

jar {
  manifest {
    attributes(
      'Main-Class': 'me.kavin.mememachine.Main'
    )
  }
}

group = 'me.kavin.mememachine'
version = '1.0'
